<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>登陆</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/www/styles/resetsign.css">
        <link rel="stylesheet" href="/www/styles/supersized.css">
        <link rel="stylesheet" href="/www/styles/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form id="formId" method="post">
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">
                <button id="login" type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
            
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="/www/assets/jquery/jquery.min.js"></script>
        <script src="/www/assets/layer/src/layer.js"></script>
        <script src="/www/scripts/supersized.3.2.7.min.js"></script>
        <script src="/www/scripts/supersized-init.js"></script>
        <script src="/www/scripts/scripts.js"></script>
    </body>
</html>
<script>
    $(function (){
        $('#login').click(function (){
            $.ajax({
                type: 'post',
                url: '/account/login',
                dataType: 'json',
                data: $('#formId').serialize(),
                success: function (res){
                    if(res.code == 1){
                        layer.msg('success')
                        location.href = '/admin/posts/index';
                    }else{
                        layer.msg('unknown')
                    }
                },
                error: function (){
                    layer.msg('error')
                }
            });
            return false;
        })
        
    })
</script>
